<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Civil Share is a decentralized crowdfunding platform on the Base blockchain. Powered by the community, it enables secure, transparent fundraising for any cause." />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Civil Share</title>
    <!-- Favicon Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png" />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png" />

    <!-- Android Web App Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/android-chrome-192x192.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/android-chrome-512x512.png" />

    <!-- Web Manifest -->
    <link
      rel="manifest"
      href="/site.webmanifest" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      rel="preload"
      as="image"
      href="/logo.svg"
      type="image/svg+xml" />
    <script>
      if (global === undefined) {
        var global = window;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"></script>
  </body>
</html>
